<div class="auth-container">
  <!-- Background -->
  <div class="auth-bg"></div>
  <div class="auth-bg-pattern"></div>

  <!-- Floating elements -->
  <div
    class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-primary-400/20 to-accent-400/20 rounded-full blur-3xl animate-float"
  ></div>
  <div
    class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-accent-400/20 to-primary-400/20 rounded-full blur-3xl animate-float"
    style="animation-delay: -3s"
  ></div>

  <!-- Main content -->
  <div class="auth-card">
    <!-- Logo and header -->
    <div class="text-center mb-8">
      <div class="logo">
        <svg
          class="logo-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>
      <h1 class="heading-2 text-gradient mb-2">DeliveryMatch</h1>
      <p class="text-body">Connect, Deliver, Succeed</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="input"
          [class]="getFieldClass('username')"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="form-error"
        >
          {{ getErrorMessage("username") }}
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="relative">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            class="input pr-12"
            [class]="getFieldClass('password')"
          />
          <button
            type="button"
            (click)="hidePassword = !hidePassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-secondary-400 hover:text-secondary-600 transition-colors"
          >
            <svg
              *ngIf="hidePassword"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
            <svg
              *ngIf="!hidePassword"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
              ></path>
            </svg>
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="form-error"
        >
          {{ getErrorMessage("password") }}
        </div>
      </div>

      <!-- Error message -->
      <div
        *ngIf="errorMessage"
        class="p-3 bg-error-50 border border-error-200 rounded-xl text-error-600 text-sm animate-slide-up"
      >
        {{ errorMessage }}
      </div>

      <!-- Remember me and forgot password -->
      <div class="flex items-center justify-between">
        <label
          class="flex items-center gap-2 text-sm text-secondary-600 cursor-pointer"
        >
          <input
            type="checkbox"
            class="w-4 h-4 text-primary-600 border-secondary-300 rounded focus:ring-primary-500"
          />
          <span>Remember me</span>
        </label>
        <a
          href="#"
          class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="btn-primary w-full"
      >
        <div *ngIf="isLoading" class="spinner w-5 h-5"></div>
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <!-- Sign up link -->
    <div class="text-center mt-8">
      <p class="text-body">
        Don't have an account?
        <a
          routerLink="/register"
          class="text-primary-600 hover:text-primary-700 font-medium transition-colors"
        >
          Sign up here
        </a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
    <p class="text-caption">Â© 2024 DeliveryMatch. All rights reserved.</p>
  </div>
</div>
